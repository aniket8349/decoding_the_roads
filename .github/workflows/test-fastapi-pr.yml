name: Test FastAPI PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set up Kaggle API Key
        run: |
          mkdir -p /home/runner/.kaggle
          echo "${{ secrets.KAGGLE_JSON }}" > /home/runner/.kaggle/kaggle.json
          chmod 600 /home/runner/.kaggle/kaggle.json

      - name: Install Dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          
          # Retry installation up to 3 times in case of network failures
          for i in {1..3}; do pip install -r requirements.txt && break || sleep 10; done
          for i in {1..3}; do pip install -r dev-requirements.txt && break || sleep 10; done

      - name: Run Tests
        run: |
          source .venv/bin/activate
          pytest --cov=app tests/

      - name: Start FastAPI Server with Uvicorn (Test Mode)
        run: |
          source .venv/bin/activate
          uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level info --lifespan on --reload &
          sleep 5  # Wait for the server to start

      - name: Check FastAPI Response
        run: |
          curl --fail http://127.0.0.1:8000 || (echo "❌ FastAPI Server did not start!" && exit 1)

      - name: Check Jinja2 Template Rendering
        run: |
          source .venv/bin/activate
          python -c "import jinja2; print('✅ Jinja2 is working!')"
