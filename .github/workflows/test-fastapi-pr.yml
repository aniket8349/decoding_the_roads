name: Test FastAPI PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Create Virtual Environment and Install Dependencies
        run: |
          python -m venv .venv
          ls -la .venv  # Debugging: Check if .venv is created
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Set up Kaggle API Key
        run: |
          mkdir -p /home/runner/.kaggle
          echo "${{ secrets.KAGGLE_JSON }}" > /home/runner/.kaggle/kaggle.json
          chmod 600 /home/runner/.kaggle/kaggle.json
          echo "✅ Kaggle API Key Set"

      - name: Verify Kaggle API Setup
        run: |
          source .venv/bin/activate
          kaggle datasets list || (echo "❌ Kaggle API authentication failed!" && exit 1)

      - name: Run Tests
        run: |
          source .venv/bin/activate
          pytest --cov=app tests/

      - name: Start FastAPI Server with Uvicorn (Test Mode)
        run: |
          source .venv/bin/activate
          uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level info --lifespan on --reload &
          sleep 5  # Wait for the server to start

      - name: Check FastAPI Response
        run: |
          curl --fail http://127.0.0.1:8000 || (echo "❌ FastAPI Server did not start!" && exit 1)

      - name: Check Jinja2 Template Rendering
        run: |
          source .venv/bin/activate
          python -c "import jinja2; print('✅ Jinja2 is working!')"